<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 date">
          <p id="date">26.06.2022 20:50</p>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <h1 class="city" id="main-city">Kharkiv</h1>
          <p class="main">
            <span id="number"> 25 🌞 </span>
            <span id="celcius"> &deg;C </span>
          </p>
          <p class="feels">Feels like <span id="feel">26 </span>&degC</p>
        </div>
        <div class="col-6 precipitation">
          <p class="right">
            Description: <span id="description"> clear sky </span>
          </p>
          <p class="right">Humidity: <span id="humidity"> 60 </span>%</p>
          <p class="right">Wind: <span id="wind"> 11 </span> km/h</p>
        </div>
      </div>

      <div class="row">
        <div class="col-2 forecast">
          <p>Today</p>
          <p>☀️</p>
          <p>17&deg;/22&deg;</p>
        </div>

        <div class="col-2 forecast">
          <p>Tommorow</p>
          <p>☀️</p>
          <p>23&deg;/18&deg;</p>
        </div>

        <div class="col-2 forecast">
          <p>Monday</p>
          <p>🌥</p>
          <p>25&deg;/19&deg;</p>
        </div>

        <div class="col-2 forecast">
          <p>Tuesday</p>
          <p>☀️</p>
          <p>28&deg;/20&deg;</p>
        </div>

        <div class="col-2 forecast">
          <p>Wednesday</p>
          <p>🌧</p>
          <p>23&deg;/16&deg;</p>
        </div>

        <div class="col-2 forecast">
          <p>Thursday</p>
          <p>🌦</p>
          <p>24&deg;/18&deg;</p>
        </div>
      </div>

      <div class="row">
        <div class="col-6 enter">
          <form id="enter-city">
            <input type="text" placeholder="Enter your city" id="search-city" />
          </form>
        </div>

        <div class="col-3">
          <form id="search-form">
            <input
              type="submit"
              value="Search"
              class="btn btn-success button"
              id="search-location"
            />
          </form>
        </div>

        <div class="col-3">
          <button class="btn btn-primary" id="button">Current</button>
        </div>
      </div>

      <div class="row last">
        <div class="col-3 change">
          <p>Kyiv</p>
        </div>

        <div class="col-3 change">
          <p>Madrid</p>
        </div>

        <div class="col-3 change">
          <p>London</p>
        </div>

        <div class="col-3 change">
          <p>Oslo</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
